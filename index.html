<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

   </div> 

   <div id="modelBox">
    <img src="images/garden.jpg" width="100%">
    <div class="offer-text">
        <h2>Get 15% OFF</h2>
        <small>
          On Everything You Buy!
        </small>
        <p>  Step into a world of culinary delight at our vibrant vegetable shop, where freshness
             and flavor converge in perfect harmony. We extend a warm and hearty 
             welcome to all who seek the finest selection of hand-picked vegies. 
        </p>
    <form>
        <input type="email" placeholder="Email Address">
        <button type="submit"> Explore</button>
    </form>
    </div>
    <img src="images/close.png" class="class-icon" onclick="closeModel()">
   </div>


   <script>
    let modelBox= document.getElementById("modelBox");

    document.onmouseleave =function()
    {
        modelBox.style.display ="block";
    }

    function closeModel()
    {
        modelBox.style.display ="none";
    }
   </script>
</body>
</html>
